name: MLflow CI Workflow

on:
  push:
    branches: [ main ]

jobs:
  run-ml-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          pip install mlflow dagshub scikit-learn pandas boto3

      - name: Run MLflow Project
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        run: |
          mlflow run MLProjek/ --no-conda

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          # Perintah ini akan membungkus model menjadi image Docker
          mlflow models build-docker -m "models:/MyModelName/latest" -n "${{ secrets.DOCKERHUB_USERNAME }}/ml-project:latest"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/ml-project:latest
