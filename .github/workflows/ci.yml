name: MLOps CI/CD

on:
  push:
    branches: [ main ]

jobs:
  mlops-task:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting CI/CD Pipeline"

      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Check Env
        run: |
          python --version
          ls -R

      - name: Install dependencies
        run: |
          pip install mlflow docker pandas scikit-learn

      - name: Run mlflow project
        run: |
          cd MLProject
          mlflow run . --experiment-name "Production_Training"

      - name: Get latest MLflow run_id
        id: vars
        run: |
          # Mengambil Run ID terbaru untuk penamaan tag Docker
          RUN_ID=$(ls mlruns/0 | grep -v "meta.yaml" | head -n 1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Build Docker Model
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ml-model:latest ./MLProject

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag Docker Image
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/ml-model:latest ${{ secrets.DOCKER_USERNAME }}/ml-model:${{ env.RUN_ID }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ml-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ml-model:${{ env.RUN_ID }}
