name: MLflow CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train_and_docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies for MLflow
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow pandas numpy scikit-learn matplotlib

      # 4️⃣ Run MLflow training
      - name: Train ML model
        run: |
          mlflow run MLProject -P some_param=123

      # 5️⃣ Upload MLflow artefacts
      - name: Upload model artefact
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: MLProject/mlruns

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t royanfirdaus313/workflow-ci_royan:latest -f MLProject/Docker/Dockerfile MLProject

      # 7️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 8️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push royanfirdaus313/workflow-ci_royan:latest
